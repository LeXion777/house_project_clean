<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LLaMA3 Chat Playground</title>

    <style>
        :root {
            --bg: #0b1020;
            --panel: #020617;
            --primary: #2563eb;
            --assistant: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* ===== Layout ===== */
        .app {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100%;
        }

        /* ===== LEFT ===== */
        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        header {
            padding: 14px 24px;
            background: var(--panel);
            border-bottom: 1px solid #1e293b;
            font-weight: bold;
        }

        /* Chat */
        .chat-wrapper {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 24px;
        }

        .chat {
            max-width: 900px;
            margin: 0 auto;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 14px;
            line-height: 1.6;
        }

        .msg.user {
            background: var(--primary);
            margin-left: auto;
        }

        .msg.assistant {
            background: var(--assistant);
            margin-right: auto;
        }

        .msg.typing {
            background: var(--assistant);
            color: var(--muted);
            font-style: italic;
        }

        .msg.typing::after {
            content: "...";
            animation: dots 1.2s infinite;
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        /* Input */
        .input-bar {
            border-top: 1px solid #1e293b;
            background: var(--panel);
            padding: 14px 24px;
        }

        .input-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
        }

        button {
            padding: 0 20px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        iframe {
            display: none;
        }

        /* ===== RIGHT ===== */
        .settings {
            background: var(--panel);
            border-left: 1px solid #1e293b;
            padding: 20px;
            overflow-y: auto;
        }

        .settings h3 { margin-top: 0; }

        .param { margin-bottom: 16px; }

        .param label {
            font-size: 13px;
            color: var(--muted);
        }

        .param-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .param-row input[type=range] { flex: 1; }

        .param-row input[type=number] {
            width: 64px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
            border-radius: 6px;
        }

        .apply {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #16a34a;
            color: white;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("chat-form");
            const textarea = document.getElementById("prompt");
            const sendBtn = document.getElementById("send");
            const chat = document.querySelector(".chat");
            const wrapper = document.querySelector(".chat-wrapper");
            const iframe = document.getElementById("hiddenFrame");

            sendBtn.disabled = true;

            textarea.addEventListener("input", () => {
                sendBtn.disabled = textarea.value.trim() === "";
            });

            form.addEventListener("submit", () => {
                // 1ï¸âƒ£ ë‚´ ë©”ì‹œì§€ ì¦‰ì‹œ í‘œì‹œ
                const userMsg = document.createElement("div");
                userMsg.className = "msg user";
                userMsg.innerText = textarea.value;
                chat.appendChild(userMsg);

                // 2ï¸âƒ£ typing indicator
                const typing = document.createElement("div");
                typing.className = "msg assistant typing";
                typing.innerText = "";
                chat.appendChild(typing);

                wrapper.scrollTop = wrapper.scrollHeight;

                // 3ï¸âƒ£ ë²„íŠ¼ ë¹„í™œì„±í™”
                sendBtn.disabled = true;
                textarea.value = "";

                // 4ï¸âƒ£ iframe ì‘ë‹µ í›„ ì•½ê°„ ê¸°ë‹¤ë ¸ë‹¤ê°€ reload (ðŸ”¥ í•µì‹¬)
                iframe.onload = () => {
                    setTimeout(() => {
                        location.reload();
                    }, 300);
                };
            });
        });
    </script>
</head>

<body>
<div class="app">

    <div class="main">
        <header>ðŸ¦™ LLaMA3 8B Chat Playground</header>

        <div class="chat-wrapper">
            <div class="chat">
                {% for msg in chat_history %}
                <div class="msg {{ msg.role }}">{{ msg.content }}</div>
                {% endfor %}
            </div>
        </div>

        <form id="chat-form" method="post" class="input-bar" target="hiddenFrame">
            <div class="input-inner">
                <textarea id="prompt" name="prompt" rows="2" placeholder="ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”..."></textarea>
                <input type="hidden" name="system_prompt" value="{{ system_prompt }}">
                <input type="hidden" name="action" value="send_message">
                <button id="send" type="submit">Send</button>
            </div>
        </form>

        <iframe id="hiddenFrame" name="hiddenFrame"></iframe>
    </div>

    <!-- RIGHT SETTINGS ê·¸ëŒ€ë¡œ ìœ ì§€ -->
    <form method="post" class="settings">
        <h3>System Prompt</h3>
        <textarea name="system_prompt" rows="4" style="width:100%">{{ system_prompt }}</textarea>

        <h3>Hyper Parameters</h3>

        <!-- (ê¸°ì¡´ íŒŒë¼ë¯¸í„° ì „ë¶€ ìœ ì§€) -->

        <input type="hidden" name="action" value="apply_params">
        <button class="apply">Apply Settings</button>
    </form>

</div>
</body>
</html>
