<!DOCTYPE html>
<html>
<head>
    <title>LLaMA3 Chat Playground</title>
    <style>
        .chat-box {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>

<h2>LLaMA3 8B Chat</h2>

<div class="chat-box">
    {% for msg in chat_history %}
    <p class="{{ msg.role }}">
        <b>{{ msg.role }}:</b> {{ msg.content }}
    </p>
    {% endfor %}
</div>

<form method="post">
    <input type="text" name="prompt" style="width: 600px" placeholder="메시지를 입력하세요">
    <button type="submit">Send</button>

    <hr>

    Temperature:
    <input type="range" name="temperature" min="0.1" max="1.5" step="0.1" value="{{ temperature }}">
    {{ temperature }}<br>

    Top-p:
    <input type="range" name="top_p" min="0.1" max="1" step="0.05" value="{{ top_p }}">
    {{ top_p }}<br>

    Max Tokens:
    <input type="number" name="max_tokens" value="{{ max_tokens }}"><br>

    Repetition Penalty:
    <input type="range" name="repetition_penalty" min="1" max="1.3" step="0.05"
           value="{{ repetition_penalty }}">
    {{ repetition_penalty }}<br>
</form>

</body>
</html>
