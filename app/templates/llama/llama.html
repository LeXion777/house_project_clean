<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LLaMA3 Chat Playground</title>

    <style>
        :root {
            --bg: #0b1020;
            --panel: #020617;
            --primary: #2563eb;
            --assistant: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100%;
        }

        /* ===== LEFT ===== */
        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        header {
            padding: 14px 24px;
            background: var(--panel);
            border-bottom: 1px solid #1e293b;
            font-weight: bold;
        }

        .chat-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .chat {
            max-width: 900px;
            margin: 0 auto;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 14px;
            line-height: 1.6;
        }

        .msg.user {
            background: var(--primary);
            margin-left: auto;
        }

        .msg.assistant {
            background: var(--assistant);
            margin-right: auto;
        }

        .msg.typing {
            background: var(--assistant);
            color: var(--muted);
            font-style: italic;
        }

        .msg.typing::after {
            content: "...";
            animation: dots 1.2s infinite;
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        /* Input */
        .input-bar {
            border-top: 1px solid #1e293b;
            background: var(--panel);
            padding: 14px 24px;
        }

        .input-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
        }

        button {
            padding: 0 20px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== RIGHT SETTINGS ===== */
        .settings {
            background: var(--panel);
            border-left: 1px solid #1e293b;
            padding: 20px;
            overflow-y: auto;
        }

        .settings h3 { margin-top: 0; }

        .param { margin-bottom: 16px; }

        .param label {
            font-size: 13px;
            color: var(--muted);
        }

        .param-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .param-row input[type=range] { flex: 1; }

        .param-row input[type=number] {
            width: 70px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
            border-radius: 6px;
        }

        .apply {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #16a34a;
            color: white;
            cursor: pointer;
            margin-top: 12px;
        }

        /* ===== OVERLAY ===== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .overlay-box {
            background: var(--panel);
            padding: 24px 32px;
            border-radius: 12px;
            font-size: 16px;
        }
    </style>

    <script>
        function sync(id) {
            const range = document.getElementById(id);
            const number = document.getElementById(id + "_num");

            range.addEventListener("input", () => {
                number.value = range.value;
            });

            number.addEventListener("input", () => {
                range.value = number.value;
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            ["temperature", "top_p", "top_k", "max_tokens", "repetition_penalty"].forEach(sync);

            const textarea = document.getElementById("prompt");
            const sendBtn = document.getElementById("send");

            sendBtn.disabled = true;
            textarea.addEventListener("input", () => {
                sendBtn.disabled = textarea.value.trim() === "";
            });

            document.getElementById("paramForm").addEventListener("submit", () => {
                document.getElementById("overlay").style.display = "flex";
            });
        });
    </script>
</head>

<body>

<div class="overlay" id="overlay">
    <div class="overlay-box">ÌïòÏù¥ÌçºÌååÎùºÎØ∏ÌÑ∞ Ï†ÅÏö©Ï§ëÏûÖÎãàÎã§‚Ä¶</div>
</div>

<div class="app">

    <!-- LEFT -->
    <div class="main">
        <header>ü¶ô LLaMA3 8B Chat Playground</header>

        <div class="chat-wrapper">
            <div class="chat">
                {% for msg in chat_history %}
                <div class="msg {{ msg.role }}">{{ msg.content }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="input-bar">
            <div class="input-inner">
                <textarea id="prompt" rows="2" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <!-- RIGHT -->
    <form id="paramForm" method="post" class="settings">
        <h3>System Prompt</h3>
        <textarea name="system_prompt" rows="4" style="width:100%">{{ system_prompt }}</textarea>

        <h3>Hyper Parameters</h3>

        <div class="param">
            <label>Temperature</label>
            <div class="param-row">
                <input id="temperature" type="range" min="0.1" max="1.5" step="0.1" value="{{ params.temperature }}">
                <input id="temperature_num" name="temperature" type="number" step="0.1"
                       value="{{ params.temperature }}">
            </div>
        </div>

        <div class="param">
            <label>Top-p</label>
            <div class="param-row">
                <input id="top_p" type="range" min="0.1" max="1" step="0.05" value="{{ params.top_p }}">
                <input id="top_p_num" name="top_p" type="number" step="0.05" value="{{ params.top_p }}">
            </div>
        </div>

        <div class="param">
            <label>Top-k</label>
            <div class="param-row">
                <input id="top_k" type="range" min="0" max="100" step="1" value="{{ params.top_k }}">
                <input id="top_k_num" name="top_k" type="number" step="1" value="{{ params.top_k }}">
            </div>
        </div>

        <div class="param">
            <label>Max Tokens</label>
            <div class="param-row">
                <input id="max_tokens" type="range" min="32" max="2048" step="32" value="{{ params.max_tokens }}">
                <input id="max_tokens_num" name="max_tokens" type="number" step="32" value="{{ params.max_tokens }}">
            </div>
        </div>

        <div class="param">
            <label>Repetition Penalty</label>
            <div class="param-row">
                <input id="repetition_penalty" type="range" min="1" max="1.5" step="0.05"
                       value="{{ params.repetition_penalty }}">
                <input id="repetition_penalty_num" name="repetition_penalty" type="number" step="0.05"
                       value="{{ params.repetition_penalty }}">
            </div>
        </div>

        <input type="hidden" name="action" value="apply_params">
        <button class="apply">Apply Settings</button>
    </form>

</div>
</body>
</html>
