<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LLaMA3 Chat Playground</title>

    <style>
        :root {
            --bg: #0b1020;
            --panel: #020617;
            --primary: #2563eb;
            --assistant: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* ===== Main Layout ===== */
        .app {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100%;
        }

        /* ===== Left Area ===== */
        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            padding: 14px 24px;
            background: var(--panel);
            border-bottom: 1px solid #1e293b;
            font-weight: bold;
        }

        /* ===== Chat ===== */
        .chat-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .chat {
            max-width: 900px;
            margin: 0 auto;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 14px;
            line-height: 1.6;
        }

        .msg.user {
            background: var(--primary);
            margin-left: auto;
        }

        .msg.assistant {
            background: var(--assistant);
            margin-right: auto;
        }

        /* ===== Input Bar ===== */
        .input-bar {
            border-top: 1px solid #1e293b;
            padding: 14px 24px;
            background: var(--panel);
        }

        .input-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .input-inner textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
        }

        .input-inner button {
            padding: 0 20px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        /* ===== Settings ===== */
        .settings {
            background: var(--panel);
            border-left: 1px solid #1e293b;
            padding: 20px;
            overflow-y: auto;
        }

        .settings h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .param {
            margin-bottom: 16px;
        }

        .param label {
            font-size: 13px;
            color: var(--muted);
        }

        .param-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .param-row input[type=range] {
            flex: 1;
        }

        .param-row input[type=number] {
            width: 64px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
            border-radius: 6px;
            padding: 4px;
        }

        /* ===== Buttons ===== */
        .apply {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #16a34a;
            color: white;
            cursor: pointer;
        }
    </style>

    <script>
        function sync(id) {
            const r = document.getElementById(id);
            const n = document.getElementById(id + "_num");
            r.oninput = () => n.value = r.value;
            n.oninput = () => r.value = n.value;
        }

        window.onload = () => {
            ["temperature", "top_p", "repetition_penalty"].forEach(sync);
            const chat = document.getElementById("chat-wrapper");
            chat.scrollTop = chat.scrollHeight;
        };
    </script>
</head>

<body>
<div class="app">

    <!-- LEFT -->
    <div class="main">
        <header>ðŸ¦™ LLaMA3 8B Chat Playground</header>

        <div class="chat-wrapper" id="chat-wrapper">
            <div class="chat">
                {% for msg in chat_history %}
                <div class="msg {{ msg.role }}">{{ msg.content }}</div>
                {% endfor %}
            </div>
        </div>

        <form method="post" class="input-bar">
            <div class="input-inner">
                <textarea name="prompt" rows="2" placeholder="ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”..."></textarea>
                <input type="hidden" name="action" value="send_message">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <!-- RIGHT -->
    <form method="post" class="settings">
        <h3>System Prompt</h3>
        <textarea name="system_prompt" rows="4" style="width:100%">{{ system_prompt }}</textarea>

        <h3>Hyper Parameters</h3>

        <div class="param">
            <label>Temperature</label>
            <div class="param-row">
                <input id="temperature" type="range" name="temperature" min="0.1" max="1.5" step="0.1"
                       value="{{ params.temperature }}">
                <input id="temperature_num" type="number" step="0.1" value="{{ params.temperature }}">
            </div>
        </div>

        <div class="param">
            <label>Top-p</label>
            <div class="param-row">
                <input id="top_p" type="range" name="top_p" min="0.1" max="1" step="0.05"
                       value="{{ params.top_p }}">
                <input id="top_p_num" type="number" step="0.05" value="{{ params.top_p }}">
            </div>
        </div>

        <div class="param">
            <label>Repetition Penalty</label>
            <div class="param-row">
                <input id="repetition_penalty" type="range" name="repetition_penalty" min="1" max="1.5" step="0.05"
                       value="{{ params.repetition_penalty }}">
                <input id="repetition_penalty_num" type="number" step="0.05"
                       value="{{ params.repetition_penalty }}">
            </div>
        </div>

        <input type="hidden" name="action" value="apply_params">
        <button class="apply">Apply Settings</button>
    </form>

</div>
</body>
</html>
