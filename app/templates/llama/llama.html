<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LLaMA3 Chat Playground</title>

    <style>
        :root {
            --bg: #0b1020;
            --panel: #020617;
            --primary: #2563eb;
            --assistant: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100%;
        }

        /* ===== LEFT ===== */
        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        header {
            padding: 14px 24px;
            background: var(--panel);
            border-bottom: 1px solid #1e293b;
            font-weight: bold;
        }

        .chat-wrapper {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 24px;
        }

        .chat {
            max-width: 900px;
            margin: 0 auto;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .msg.user {
            background: var(--primary);
            margin-left: auto;
        }

        .msg.assistant {
            background: var(--assistant);
            margin-right: auto;
        }

        .msg.typing {
            background: var(--assistant);
            color: var(--muted);
            font-style: italic;
        }

        .msg.typing::after {
            content: "...";
            animation: dots 1.2s infinite;
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        /* Input */
        .input-bar {
            border-top: 1px solid #1e293b;
            background: var(--panel);
            padding: 14px 24px;
        }

        .input-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        textarea#prompt {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
        }

        button {
            padding: 0 20px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== RIGHT SETTINGS ===== */
        .settings {
            background: var(--panel);
            border-left: 1px solid #1e293b;
            padding: 20px;
            overflow-y: auto;
        }

        .settings h3 { margin-top: 0; }

        .param { margin-bottom: 16px; }

        .param label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        .param-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .param-row input[type=range] { flex: 1; }

        .param-row input[type=number] {
            width: 76px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
            border-radius: 6px;
            padding: 6px 6px;
        }

        .apply {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #16a34a;
            color: white;
            cursor: pointer;
            margin-top: 12px;
        }

        /* ===== OVERLAY (Apply Ï§ë Ïû†Í∏à) ===== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: all;
        }

        .overlay-box {
            background: var(--panel);
            padding: 24px 32px;
            border-radius: 12px;
            font-size: 16px;
            border: 1px solid #1e293b;
        }
    </style>

    <script>
        // ===== Utility =====
        function scrollToBottom(wrapper) {
            // requestAnimationFrameÎ°ú DOM Î∞òÏòÅ ÌõÑ Ïä§ÌÅ¨Î°§
            requestAnimationFrame(() => {
                wrapper.scrollTop = wrapper.scrollHeight;
            });
        }

        // range <-> number ÎèôÍ∏∞Ìôî (ÏñëÎ∞©Ìñ• + clamp)
        function bindRangeNumber(rangeEl, numberEl) {
            if (!rangeEl || !numberEl) return;

            const min = Number(rangeEl.min);
            const max = Number(rangeEl.max);
            const step = Number(rangeEl.step || 1);

            const clampToStep = (val) => {
                if (Number.isNaN(val)) return Number(rangeEl.value);
                let v = Math.min(max, Math.max(min, val));
                // step Ï†ïÎ†¨ (ÏÜåÏàò stepÎèÑ ÏïàÏ†ÑÌïòÍ≤å Ï≤òÎ¶¨)
                const decimals = (String(step).split(".")[1] || "").length;
                const snapped = Math.round((v - min) / step) * step + min;
                return Number(snapped.toFixed(decimals));
            };

            // range -> number
            const syncFromRange = () => {
                numberEl.value = rangeEl.value;
            };

            // number -> range (ÏûÖÎ†• Ï§ëÏóî Ï¶âÏãú, blur Ïãú ÏµúÏ¢Ö clamp)
            const syncFromNumber = () => {
                const v = clampToStep(Number(numberEl.value));
                rangeEl.value = String(v);
                numberEl.value = String(v);
            };

            rangeEl.addEventListener("input", syncFromRange);
            numberEl.addEventListener("input", () => {
                // ÏûÖÎ†• Ï§ëÏóêÎèÑ rangeÎ•º Îî∞ÎùºÏò§Í≤å
                const raw = Number(numberEl.value);
                if (Number.isNaN(raw)) return;
                const v = Math.min(max, Math.max(min, raw));
                rangeEl.value = String(v);
            });
            numberEl.addEventListener("change", syncFromNumber);
            numberEl.addEventListener("blur", syncFromNumber);

            // Ï¥àÍ∏∞ 1Ìöå ÎèôÍ∏∞Ìôî
            syncFromRange();
        }

        // overlay ÌëúÏãú/Ïà®ÍπÄ + ÌéòÏù¥ÏßÄ Ï†ÑÏ≤¥ ÏûÖÎ†• Ï∞®Îã®
        function setOverlay(show, text) {
            const overlay = document.getElementById("overlay");
            const box = document.getElementById("overlayText");
            if (text) box.textContent = text;

            overlay.style.display = show ? "flex" : "none";

            // show ÎèôÏïà body Ïä§ÌÅ¨Î°§/ÌÇ§Î≥¥Îìú Î∞©ÏßÄ
            if (show) {
                document.body.dataset.prevOverflow = document.body.style.overflow || "";
                document.body.style.overflow = "hidden";
            } else {
                document.body.style.overflow = document.body.dataset.prevOverflow || "";
                delete document.body.dataset.prevOverflow;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            // ===== Chat elements =====
            const textarea = document.getElementById("prompt");
            const sendBtn = document.getElementById("send");
            const chat = document.querySelector(".chat");
            const wrapper = document.querySelector(".chat-wrapper");

            // Ï¥àÍ∏∞ Ïä§ÌÅ¨Î°§
            scrollToBottom(wrapper);

            // ÏûÖÎ†• ÏóÜÏúºÎ©¥ Send ÎπÑÌôúÏÑ±Ìôî
            sendBtn.disabled = true;
            textarea.addEventListener("input", () => {
                sendBtn.disabled = textarea.value.trim() === "";
            });

            // ÏóîÌÑ∞Î°ú Ï†ÑÏÜ° (Shift+Enter Ï§ÑÎ∞îÍøà)
            textarea.addEventListener("keydown", (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) sendBtn.click();
                }
            });

            // ===== Chat send =====
            let isSending = false;

            sendBtn.addEventListener("click", async () => {
                if (isSending) return;

                const text = textarea.value.trim();
                if (!text) return;

                isSending = true;

                // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ Ï¶âÏãú Ï∂îÍ∞Ä
                const userMsg = document.createElement("div");
                userMsg.className = "msg user";
                userMsg.innerText = text;
                chat.appendChild(userMsg);

                // typing Ï∂îÍ∞Ä
                const typing = document.createElement("div");
                typing.className = "msg assistant typing";
                typing.innerText = "";
                chat.appendChild(typing);

                scrollToBottom(wrapper);

                // ÏûÖÎ†• Ïû†Í∏à
                textarea.value = "";
                textarea.disabled = true;
                sendBtn.disabled = true;

                try {
                    const res = await fetch("/llama", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            prompt: text,
                            system_prompt: "{{ system_prompt }}"
                        })
                    });

                    // ÏÑúÎ≤ÑÍ∞Ä ÏóêÎü¨/HTMLÏùÑ Ï£ºÎäî Í≤ΩÏö∞ ÎåÄÎπÑ
                    if (!res.ok) {
                        throw new Error("Server error: " + res.status);
                    }

                    const ct = res.headers.get("content-type") || "";
                    if (!ct.includes("application/json")) {
                        throw new Error("Response is not JSON (content-type=" + ct + ")");
                    }

                    const data = await res.json();

                    typing.remove();

                    const botMsg = document.createElement("div");
                    botMsg.className = "msg assistant";
                    botMsg.innerText = (data && data.answer) ? data.answer : "(Îπà ÏùëÎãµ)";
                    chat.appendChild(botMsg);

                    scrollToBottom(wrapper);
                } catch (err) {
                    // typing Ï†úÍ±∞ + ÏóêÎü¨ Î©îÏãúÏßÄ Ï∂úÎ†•
                    typing.remove();

                    const botMsg = document.createElement("div");
                    botMsg.className = "msg assistant";
                    botMsg.innerText = "‚ö†Ô∏è Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. (ÏÑúÎ≤Ñ ÏùëÎãµ ÌôïÏù∏ ÌïÑÏöî)\n" + String(err);
                    chat.appendChild(botMsg);

                    scrollToBottom(wrapper);
                } finally {
                    // ÏûÖÎ†• Î≥µÍµ¨
                    textarea.disabled = false;
                    textarea.focus();
                    isSending = false;
                    // ÌÖçÏä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏúºÎãà ÎπÑÌôúÏÑ± Ïú†ÏßÄ
                    sendBtn.disabled = true;
                }
            });

            // ===== Hyper params sync =====
            bindRangeNumber(document.getElementById("temperature"), document.getElementById("temperature_num"));
            bindRangeNumber(document.getElementById("top_p"), document.getElementById("top_p_num"));
            bindRangeNumber(document.getElementById("top_k"), document.getElementById("top_k_num"));
            bindRangeNumber(document.getElementById("max_tokens"), document.getElementById("max_tokens_num"));
            bindRangeNumber(document.getElementById("repetition_penalty"), document.getElementById("repetition_penalty_num"));

            // ===== Apply params loading =====
            const paramForm = document.getElementById("paramForm");
            paramForm.addEventListener("submit", () => {
                // apply Ï§ëÏóî Ï†ÑÏ≤¥ UI Ïû†Í∏à
                setOverlay(true, "ÌïòÏù¥ÌçºÌååÎùºÎØ∏ÌÑ∞ Ï†ÅÏö©Ï§ëÏûÖÎãàÎã§‚Ä¶");

                // submit Ïù¥ÌõÑ Ïã§Ï†ú ÏÑúÎ≤Ñ ÏùëÎãµÍπåÏßÄÎäî Î∏åÎùºÏö∞Ï†ÄÍ∞Ä Ïù¥Îèô/Î¶¨Î°úÎìú Ìï† Ïàò ÏûàÏúºÎØÄÎ°ú
                // overlayÎäî Ïú†ÏßÄÎêòÍ≥†, ÌéòÏù¥ÏßÄÍ∞Ä ÎèåÏïÑÏò§Î©¥ ÏûêÎèô Ìï¥Ï†úÎê®.
            });

            // overlay ÏúÑÏóêÏÑú ÌÅ¥Î¶≠/ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Î®πÍ∏∞ (ÏôÑÏ†Ñ Ïû†Í∏à)
            const overlay = document.getElementById("overlay");
            overlay.addEventListener("click", (e) => e.preventDefault());
            overlay.addEventListener("wheel", (e) => e.preventDefault(), { passive: false });
            document.addEventListener("keydown", (e) => {
                if (document.getElementById("overlay").style.display === "flex") {
                    e.preventDefault();
                }
            }, { capture: true });
        });
    </script>
</head>

<body>

<div class="overlay" id="overlay">
    <div class="overlay-box" id="overlayText">ÌïòÏù¥ÌçºÌååÎùºÎØ∏ÌÑ∞ Ï†ÅÏö©Ï§ëÏûÖÎãàÎã§‚Ä¶</div>
</div>

<div class="app">

    <!-- LEFT -->
    <div class="main">
        <header>ü¶ô LLaMA3 8B Chat Playground</header>

        <div class="chat-wrapper">
            <div class="chat">
                {% for msg in chat_history %}
                <div class="msg {{ msg.role }}">{{ msg.content }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="input-bar">
            <div class="input-inner">
                <textarea id="prompt" rows="2" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <!-- RIGHT -->
    <form id="paramForm" method="post" class="settings">
        <h3>System Prompt</h3>
        <textarea name="system_prompt" rows="4" style="width:100%">{{ system_prompt }}</textarea>

        <h3>Hyper Parameters</h3>

        <div class="param">
            <label>Temperature</label>
            <div class="param-row">
                <input id="temperature" type="range" min="0.1" max="1.5" step="0.1" value="{{ params.temperature }}">
                <input id="temperature_num" name="temperature" type="number" min="0.1" max="1.5" step="0.1"
                       value="{{ params.temperature }}">
            </div>
        </div>

        <div class="param">
            <label>Top-p</label>
            <div class="param-row">
                <input id="top_p" type="range" min="0.1" max="1" step="0.05" value="{{ params.top_p }}">
                <input id="top_p_num" name="top_p" type="number" min="0.1" max="1" step="0.05"
                       value="{{ params.top_p }}">
            </div>
        </div>

        <div class="param">
            <label>Top-k</label>
            <div class="param-row">
                <input id="top_k" type="range" min="0" max="100" step="1" value="{{ params.top_k }}">
                <input id="top_k_num" name="top_k" type="number" min="0" max="100" step="1" value="{{ params.top_k }}">
            </div>
        </div>

        <div class="param">
            <label>Max Tokens</label>
            <div class="param-row">
                <input id="max_tokens" type="range" min="32" max="2048" step="32" value="{{ params.max_tokens }}">
                <input id="max_tokens_num" name="max_tokens" type="number" min="32" max="2048" step="32"
                       value="{{ params.max_tokens }}">
            </div>
        </div>

        <div class="param">
            <label>Repetition Penalty</label>
            <div class="param-row">
                <input id="repetition_penalty" type="range" min="1" max="1.5" step="0.05"
                       value="{{ params.repetition_penalty }}">
                <input id="repetition_penalty_num" name="repetition_penalty" type="number" min="1" max="1.5" step="0.05"
                       value="{{ params.repetition_penalty }}">
            </div>
        </div>

        <input type="hidden" name="action" value="apply_params">
        <button class="apply" type="submit">Apply Settings</button>
    </form>

</div>
</body>
</html>
