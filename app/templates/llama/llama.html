<!DOCTYPE html>
<html>
<head>
    <title>LLaMA3 Chat Playground</title>
    <style>
        .chat-box {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>

<h2>LLaMA3 8B Chat</h2>

<div class="chat-box" id="chatBox">
    {% for msg in chat_history %}
    <div class="{{ msg.role }}">
        <b>{{ msg.role }}:</b> {{ msg.content }}
    </div>
    {% endfor %}
</div>

<!-- 메시지 전송 -->
<form method="post">
    <textarea name="prompt" rows="3" style="width: 100%;" placeholder="메시지를 입력하세요"></textarea>
    <input type="hidden" name="action" value="send_message">
    <button type="submit">Send</button>
</form>

<hr>

<!-- System Prompt -->
<form method="post">
    <h4>System Prompt</h4>
    <textarea name="system_prompt" rows="4" style="width: 100%;">
{{ session.get("system_prompt", "You are a helpful assistant.") }}
    </textarea>

    <h4>Hyper Parameters</h4>

    Temperature:
    <input type="range" name="temperature" min="0.1" max="1.5" step="0.1" value="{{ params.temperature }}">

    Top-p:
    <input type="range" name="top_p" min="0.1" max="1" step="0.05" value="{{ params.top_p }}">

    Top-k:
    <input type="number" name="top_k" value="{{ params.top_k }}">

    Max Tokens:
    <input type="number" name="max_tokens" value="{{ params.max_tokens }}">

    Repetition Penalty:
    <input type="range" name="repetition_penalty" min="1" max="1.5" step="0.05"
           value="{{ params.repetition_penalty }}">

    <input type="hidden" name="action" value="apply_params">
    <button type="submit">Apply Settings</button>
</form>

</body>
</html>
