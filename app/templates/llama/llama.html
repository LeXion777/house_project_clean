<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LLaMA3 Chat Playground</title>

    <style>
        :root {
            --bg: #0b1020;
            --panel: #020617;
            --primary: #2563eb;
            --assistant: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* ===== Layout ===== */
        .app {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100%;
        }

        /* ===== LEFT ===== */
        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        header {
            padding: 14px 24px;
            background: var(--panel);
            border-bottom: 1px solid #1e293b;
            font-weight: bold;
        }

        /* Chat */
        .chat-wrapper {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 24px;
        }

        .chat {
            max-width: 900px;
            margin: 0 auto;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 14px;
            line-height: 1.6;
        }

        .msg.user {
            background: var(--primary);
            margin-left: auto;
        }

        .msg.assistant {
            background: var(--assistant);
            margin-right: auto;
        }

        .msg.typing {
            background: var(--assistant);
            color: var(--muted);
            font-style: italic;
        }

        /* typing animation */
        @keyframes dots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        .typing::after {
            content: "...";
            animation: blink 1.2s infinite steps(3);
        }

        @keyframes blink {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        /* Input */
        .input-bar {
            border-top: 1px solid #1e293b;
            background: var(--panel);
            padding: 14px 24px;
        }

        .input-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        .input-inner textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
        }

        .input-inner button {
            padding: 0 20px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        .input-inner button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== RIGHT ===== */
        .settings {
            background: var(--panel);
            border-left: 1px solid #1e293b;
            padding: 20px;
            overflow-y: auto;
        }

        .settings h3 { margin-top: 0; }

        .param { margin-bottom: 16px; }

        .param label {
            font-size: 13px;
            color: var(--muted);
        }

        .param-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .param-row input[type=range] { flex: 1; }

        .param-row input[type=number] {
            width: 64px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
            border-radius: 6px;
        }

        .apply {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #16a34a;
            color: white;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector(".input-bar form");
            const textarea = document.querySelector("textarea[name='prompt']");
            const sendBtn = document.querySelector(".input-inner button");
            const chat = document.querySelector(".chat");
            const chatWrapper = document.querySelector(".chat-wrapper");

            // Ï¥àÍ∏∞ ÎπÑÌôúÏÑ±Ìôî
            sendBtn.disabled = true;

            textarea.addEventListener("input", () => {
                sendBtn.disabled = textarea.value.trim() === "";
            });

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                const text = textarea.value.trim();
                if (!text) return;

                // 1Ô∏è‚É£ ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ Ï¶âÏãú Ï∂îÍ∞Ä
                const userMsg = document.createElement("div");
                userMsg.className = "msg user";
                userMsg.innerText = text;
                chat.appendChild(userMsg);

                // 2Ô∏è‚É£ typing indicator Ï∂îÍ∞Ä
                const typing = document.createElement("div");
                typing.className = "msg assistant typing";
                typing.innerText = "";
                chat.appendChild(typing);

                chatWrapper.scrollTop = chatWrapper.scrollHeight;

                // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
                sendBtn.disabled = true;
                textarea.value = "";

                // 3Ô∏è‚É£ Ïã§Ï†ú ÏÑúÎ≤Ñ ÏöîÏ≤≠
                const formData = new FormData(form);

                fetch("", {
                    method: "POST",
                    body: formData
                }).then(() => {
                    // ÏÑúÎ≤Ñ ÏùëÎãµ ÌõÑ ÏÉàÎ°úÍ≥†Ïπ® (Flask ÏÑ∏ÏÖò Í∏∞Î∞ò)
                    window.location.reload();
                });
            });
        });
    </script>
</head>

<body>
<div class="app">

    <!-- LEFT -->
    <div class="main">
        <header>ü¶ô LLaMA3 8B Chat Playground</header>

        <div class="chat-wrapper">
            <div class="chat">
                {% for msg in chat_history %}
                <div class="msg {{ msg.role }}">{{ msg.content }}</div>
                {% endfor %}
            </div>
        </div>

        <form method="post" class="input-bar">
            <div class="input-inner">
                <textarea name="prompt" rows="2" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                <input type="hidden" name="system_prompt" value="{{ system_prompt }}">
                <input type="hidden" name="action" value="send_message">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <!-- RIGHT -->
    <form method="post" class="settings">
        <h3>System Prompt</h3>
        <textarea name="system_prompt" rows="4" style="width:100%">{{ system_prompt }}</textarea>

        <h3>Hyper Parameters</h3>

        <div class="param">
            <label>Temperature</label>
            <div class="param-row">
                <input type="range" name="temperature" min="0.1" max="1.5" step="0.1"
                       value="{{ params.temperature }}">
                <input type="number" step="0.1" value="{{ params.temperature }}">
            </div>
        </div>

        <div class="param">
            <label>Top-p</label>
            <div class="param-row">
                <input type="range" name="top_p" min="0.1" max="1" step="0.05"
                       value="{{ params.top_p }}">
                <input type="number" step="0.05" value="{{ params.top_p }}">
            </div>
        </div>

        <div class="param">
            <label>Top-k</label>
            <div class="param-row">
                <input type="range" name="top_k" min="0" max="100" step="1"
                       value="{{ params.top_k }}">
                <input type="number" step="1" value="{{ params.top_k }}">
            </div>
        </div>

        <div class="param">
            <label>Max Tokens</label>
            <div class="param-row">
                <input type="range" name="max_tokens" min="32" max="2048" step="32"
                       value="{{ params.max_tokens }}">
                <input type="number" step="32" value="{{ params.max_tokens }}">
            </div>
        </div>

        <div class="param">
            <label>Repetition Penalty</label>
            <div class="param-row">
                <input type="range" name="repetition_penalty" min="1" max="1.5" step="0.05"
                       value="{{ params.repetition_penalty }}">
                <input type="number" step="0.05" value="{{ params.repetition_penalty }}">
            </div>
        </div>

        <input type="hidden" name="action" value="apply_params">
        <button class="apply">Apply Settings</button>
    </form>

</div>
</body>
</html>
