<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LLaMA3 Chat Playground</title>

    <style>
        /* ===== Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Í∑∏ÎåÄÎ°ú ===== */
        :root {
            --bg: #0b1020;
            --panel: #020617;
            --primary: #2563eb;
            --assistant: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; font-family: Pretendard, sans-serif; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100%;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        header {
            padding: 14px 24px;
            background: var(--panel);
            border-bottom: 1px solid #1e293b;
            font-weight: bold;
        }

        .chat-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .chat {
            max-width: 900px;
            margin: 0 auto;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 14px;
            line-height: 1.6;
        }

        .msg.user {
            background: var(--primary);
            margin-left: auto;
        }

        .msg.assistant {
            background: var(--assistant);
            margin-right: auto;
        }

        .msg.typing {
            background: var(--assistant);
            color: var(--muted);
            font-style: italic;
        }

        .msg.typing::after {
            content: "...";
            animation: dots 1.2s infinite;
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }

        .input-bar {
            border-top: 1px solid #1e293b;
            background: var(--panel);
            padding: 14px 24px;
        }

        .input-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            border-radius: 10px;
            background: var(--panel);
            border: 1px solid #1e293b;
            color: var(--text);
        }

        button {
            padding: 0 20px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* RIGHT SETTINGS Í∑∏ÎåÄÎ°ú */
        .settings {
            background: var(--panel);
            border-left: 1px solid #1e293b;
            padding: 20px;
            overflow-y: auto;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textarea = document.getElementById("prompt");
            const sendBtn = document.getElementById("send");
            const chat = document.querySelector(".chat");
            const wrapper = document.querySelector(".chat-wrapper");

            sendBtn.disabled = true;

            textarea.addEventListener("input", () => {
                sendBtn.disabled = textarea.value.trim() === "";
            });

            sendBtn.addEventListener("click", async () => {
                const text = textarea.value.trim();
                if (!text) return;

                // 1Ô∏è‚É£ ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ
                const userMsg = document.createElement("div");
                userMsg.className = "msg user";
                userMsg.innerText = text;
                chat.appendChild(userMsg);

                // 2Ô∏è‚É£ typing ÌëúÏãú
                const typing = document.createElement("div");
                typing.className = "msg assistant typing";
                chat.appendChild(typing);

                wrapper.scrollTop = wrapper.scrollHeight;

                sendBtn.disabled = true;
                textarea.value = "";

                // 3Ô∏è‚É£ ÏÑúÎ≤Ñ ÏöîÏ≤≠ (ÌåùÏóÖ Î∞©Ïãù Í∑∏ÎåÄÎ°ú)
                const res = await fetch("/llama", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        prompt: text,
                        system_prompt: "{{ system_prompt }}"
                    })
                });

                const data = await res.json();

                // 4Ô∏è‚É£ typing Ï†úÍ±∞ + ÎãµÎ≥Ä Ï∂îÍ∞Ä
                typing.remove();

                const botMsg = document.createElement("div");
                botMsg.className = "msg assistant";
                botMsg.innerText = data.answer;
                chat.appendChild(botMsg);

                wrapper.scrollTop = wrapper.scrollHeight;
            });
        });
    </script>
</head>

<body>
<div class="app">

    <div class="main">
        <header>ü¶ô LLaMA3 8B Chat Playground</header>

        <div class="chat-wrapper">
            <div class="chat">
                {% for msg in chat_history %}
                <div class="msg {{ msg.role }}">{{ msg.content }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="input-bar">
            <div class="input-inner">
                <textarea id="prompt" rows="2" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                <button id="send">Send</button>
            </div>
        </div>
    </div>

    <form class="settings">
        <h3>System Prompt</h3>
        <textarea rows="4" style="width:100%">{{ system_prompt }}</textarea>
    </form>

</div>
</body>
</html>
